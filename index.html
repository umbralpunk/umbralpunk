<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Cyberpunk</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-image: url('AlbedoBase_XL_una_biblioteca_futurista_ambientada_en_un_mundo_0.jpg');
            background-size: cover;
            background-position: center;
        }
        .interactive-area {
            position: absolute;
            top: 60%; /* Proporción del viewport */
            left: 65%; /* Proporción del viewport */
            width: 10%; /* Ancho relativo */
            max-width: 120px; /* Ancho máximo */
            height: auto; /* Alto automático para mantener proporciones */
            padding: 10px; /* Espaciado interno */
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            transition: all 0.3s ease;
            text-align: center; /* Alinea el texto */
            color: black; /* Color del texto */
            text-decoration: none; /* Sin subrayado */
        }
        .interactive-area:hover {
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }
        @media (max-width: 600px) {
            .interactive-area {
                top: 70%; /* Ajuste para pantallas pequeñas */
                left: 50%; /* Centrar horizontalmente */
                transform: translateX(-50%); /* Centrar horizontalmente */
                width: 80%; /* Aumentar el tamaño en pantallas pequeñas */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="ensayo1.html" class="interactive-area">Leer Ensayo</a>
    </div>
</body>
</html>
