<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Cyberpunk</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-image: url('AlbedoBase_XL_una_biblioteca_futurista_ambientada_en_un_mundo_0.jpg');
            background-size: cover;
            background-position: center;
        }
        .interactive-area {
            position: absolute;
            top: 60vh; /* Proporción del viewport */
            left: 65vw; /* Proporción del viewport */
            width: 80px; /* Ancho fijo */
            height: 40px; /* Alto fijo */
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            transition: all 0.3s ease;
            text-align: center; /* Alinea el texto */
            line-height: 40px; /* Centra el texto verticalmente */
            color: black; /* Color del texto */
            text-decoration: none; /* Sin subrayado */
        }
        .interactive-area:hover {
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="ensayo1.html" class="interactive-area">Leer Ensayo</a>
